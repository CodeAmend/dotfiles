set -s escape-time 0
set -g default-shell /bin/zsh
set -g allow-rename off

set -g default-terminal "screen-256color"
# set notermguicolors

# Status bar.
set -g status-style 'bg=#373b41,fg=white,bold,italics'
set -g status-left-length 40
set -g status-left '#[fg=yellow,bold,italics]#S ยง ' # SECTION SIGN (UTF-8: c2 a7)
set -g status-right "#[fg=yellow,bold,italics]$USER@#h #[fg=magenta]%l:%M %p"
set -g status-interval 60 # Default is 15.

# Use vim key bindings
set -g mode-keys vi
set -g status-keys vi

# Turn on mouse
set -g mouse on

# History settings
set -g history-limit 10000
set -g history-file ~/.tmux/tmuxhistory

# Set default prefix key to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Reload configuration
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Key Bindings
bind h split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

